<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">

<title>Amazon Replica Walkthrough</title>
</head>
<body>
    <!--Image Logo Placeholder-->
    <div class="col-md-4 offset-md-4">
        <img src="https://via.placeholder.com/103x31" alt="Place Holder Logo Image" class="logo-img">
    </div>
    <!--Beginning of Form Area-->
    <div class="col-md-4 offset-md-4">
        <fieldset class="center-span">
            <h2>Sign-In</h2>
            <form action="">
                <label for="email">Email (phone for mobile account)</label>
                <input type="email" id="email" name="email" placeholder="">
                <!--Password Input and Label-->
                <label for="password">Password</label>
                <span class="forgotpass"><a href="#">Forgot password</a></span>
                <input type="password" id="password" name="password" placeholder="">
                <input type="submit" value="continue">
            </form>
            <a href="#">
                <p class="need-help">â–º Need Help?</p>
            </a>
        </fieldset>
        <!--New To Amazon Area-->
        <div class="center-span">
            <h6 class="center-span"><span>To Amazon</span></h6>
            <button>Create your Amazon</button>
        </div>
    </div>
    <!--Footer Area-->
    <footer class="col-md-12">
        <div class="col-md-4 offset-md-4 footerElem">
            <div class="center-span">
                <a href="#"><p>Conditions of Use</p></a>
                <a href="#"><p>Privacy Notice</p></a>
                <a href="#"><p>Help</p></a>
            </div>
            <p>&copy; 1996-2020, Amazon.com, Inc. or it's affiliates</p>
        </div>
    </footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>

</body>
</html>
